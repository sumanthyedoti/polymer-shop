<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta http-equiv="X-UA-Compatible" content="ie=edge"> -->
    <title>Polymer</title>
    <link rel="shortcut icon" href="images/shop-icon.png">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/desktop.css" media="screen and (min-width: 768px)">
</head>
<body>
    <header>
        <div class="header">
            <a href="./index.html"> <h1>SHOP</h1></a>
            <img class="menu-icon" src="./images/menu-icon.png" alt="menu">
            <img class="cart-icon" src="./images/cart-icon.png" alt="cart">
        </div>

    </header>
   
    <main >
        <div class="outwear cart-main">
            <p class="cart-text">Your Cart</p>
            <p class="num-of-items num-cart-of-items">(1 items)</p>
        </div>
        <form class="cart-form" action="checkout.html">
        <div class="cart-main-content">
            <img class="cart-item-img" src="./images/10-15068B.jpg" alt="selected cart item">
            <div class="cart-item-div">
                <div class="cart-left-div">
                    <p class="cart-item-name">Men's Tech Shell Full-Zip</p>
                </div>
                <div class="cart-right-div">
                    <div class="cart-item-details-div">
                        <div class="cart-item-property">
                            <span>Qty: </span>
                            <select name="quantity" id="quantitu">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                        </div>
                        <div class="cart-item-property">
                            <span>Size: M</span>
                        </div>
                        <div class="cart-item-property">
                            <span>$50.20</span>
                        </div>
                    </div>
                    <div class="cart-item-close">X</div>
                </div>
            </div>
            <div class="cart-total">
                <b>Total</b>
                <b>$50.20</b>
                <input type="submit" value="CHECKOUT">
            </div>
        </div>
        </form>
    </main>
    <footer>
            Made by Polymer
            <div class="footer-note">DEMO ONLY</div>
    </footer>
</body>
</html>
